{% extends "base.html" %} {% block title %}Task Instances{% endblock %} {% block
head %} {% endblock %} {% block content %}
<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Pipeline ID</th>
      <th>Command</th>
    </tr>
  </thead>
  <tbody>
    {% for task in tasks %}
    <tr>
      <td>{{task.id}}</td>
      <td>{{task.pipeline_id}}</td>
      <td>{{task.command}}</td>
    </tr>
    {% endfor %}
  </tbody>
  {% call super() %} {% endblock %}
</table>
